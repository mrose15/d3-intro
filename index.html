<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="center">
      <div class="intro-wrap">
        <h1>
          Annual average atmospheric CO2 concentrations, Mauna Loa Observatory,
          Hawaii
        </h1>
        <p>
          This chart contains annual average atmospheric CO2 concentrations (in
          parts per million) measured at Mauna Loa Observatory, Hawaii, from
          2010 to 2019.
        </p>
      </div>
      <div class="chart">
        <div id="viz"></div>
      </div>
      <div class="legend">
        <ul id="legend"></ul>
      </div>
    </div>
  </body>
</html>
